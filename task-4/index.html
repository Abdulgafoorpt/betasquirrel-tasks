<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>task-4</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="navbar">
      <div id="logo-container">
        <img src="images/figma.svg" alt="logo" />
        <h2>figma</h2>
      </div>
      <div id="profile-container">
        <img src="images/profile.jpg" alt="profile" />
      </div>
    </div>
    <div class="main">
      <div id="sidebar">
        <nav>
          <a href="#" class="active">dashboard</a>
          <a href="#">user</a>
          <a href="#">customers</a>
          <a href="#">purchases</a>
          <a href="#">sales</a>
          <a href="#">tax</a>
          <a href="#">employees</a>
          <a href="#">accounts</a>
          <a href="#">configuration</a>
          <a href="#">auditing</a>
          <a href="#">reports</a>
        </nav>
      </div>
      <div id="container">
        <h2>dashboard</h2>
        <div id="tile-container">
          <div class="tile green-bg">
            <h2>total sales</h2>
            <h3>200,0000</h3>
          </div>
          <div class="tile purple-bg">
            <h2>total purchases</h2>
            <h3>100,0000</h3>
          </div>
          <div class="tile red-bg">
            <h2>total expenses</h2>
            <h3>50,0000</h3>
          </div>
          <div class="tile cyan-bg">
            <h2>revenue</h2>
            <h3>50,0000</h3>
          </div>
        </div>
        <div id="circle-container">
          <div class="circle purple-bg">
            <div class="inner-one green-bg">
              <h2>50/400</h2>
            </div>
          </div>
          <div class="circle cyan-bg">
            <div class="inner-two">
              <h2>10/200</h2>
            </div>
          </div>
          <div class="circle red-bg">
            <div class="inner-three">
              <div class="inner-four purple-bg">
                <h2>danger</h2>
              </div>
            </div>
          </div>
          <div class="chart">
            <div class="bar green-bg one"></div>
            <div class="bar purple-bg two"></div>
            <div class="bar red-bg three"></div>
            <div class="bar cyan-bg four"></div>
            <div class="bar green-bg five"></div>
            <div class="bar purple-bg six"></div>
            <div class="line"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
